[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
disallow_subclassing_any = false
exclude = ["infra", "frontend"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["backend.app"]
